<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Cotizaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light min-vh-100 d-flex flex-column">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4" href="#">SGR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fs-5" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Cotizaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categorias">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perfil</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Mis Cotizaciones</h2>
        <a href="#" class="btn btn-primary">Generar Cotizaci√≥n</a>
    </div>

    <!-- Tabla de cotizaciones --><!-- Here, it must goes -->
    <div th:if="${listaCotizaciones != null and !listaCotizaciones.isEmpty()}">
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Entidad</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                    
                    <!--
                    Here, comes the arrangement of 'Cotizaciones'
                    -->

                <tr th:each="c : ${listaCotizaciones}">
                    <td th:text="${c[0]}"></td>
                    <td th:text="${c[1]}"></td>
                    <td th:text="${c[2]}"></td>
                    <td th:text="${c[3]}"></td>
                    <td>
                        <a th:href="@{/cotizacion/ver/{id}(id=${c[0]})}" class="btn btn-sm btn-outline-primary">Ver</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
