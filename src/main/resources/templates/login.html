<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Soluciones Gráficas Risco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="min-vh-100 d-flex align-items-center bg-light">

<div class="container-fluid">
    <div class="row min-vh-100">

        <!-- Formulario -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="w-100 px-4" style="max-width: 400px;">
                <h2 class="fw-bold text-primary text-center mb-4">Soluciones<br>Gráficas Risco</h2>

                <h5 class="mb-4 text-secondary">Iniciar sesión</h5>

                <form th:action="@{/verifyaccess}" method="post">
                    <!-- Usuario -->
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-dark">Ingresar</button>
                        <a th:href="@{/registrar}" class="btn btn-outline-primary">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Panel derecho con fondo oscuro -->
        <div class="col-md-6 d-none d-md-block bg-dark"></div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
