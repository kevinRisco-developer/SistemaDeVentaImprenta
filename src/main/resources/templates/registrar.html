<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilo personalizado -->
    <style>
        body {
            background: linear-gradient(135deg, #041936, #082b54);
            color: #ffffff;
            min-height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .form-label {
            color: #e0e0e0;
        }

        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            border: 1px solid #1f6fb2;
        }

        .form-control::placeholder {
            color: #bfc9d4;
        }

        .form-select option {
            background-color: #ffffff;
            color: #000000;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.08);
            color: #fff;
            border-color: #5dc9ff;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #0dcaf0;
            border: none;
        }

        .btn-primary:hover {
            background-color: #05b3d4;
        }

        .text-link {
            color: #96d5ff;
        }

        .text-link:hover {
            color: #dff6ff;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container mt-5">
            <h2 class="text-center mb-4">Registro de Usuario</h2>

            <form th:action="@{/registro}" method="post">

                <!-- Nombres -->
                <div class="mb-3">
                    <label class="form-label">Nombres</label>
                    <input type="text" name="nombres" class="form-control" placeholder="Ingrese sus nombres" required>
                </div>

                <!-- Apellidos -->
                <div class="mb-3">
                    <label class="form-label">Apellidos</label>
                    <input type="text" name="apellidos" class="form-control" placeholder="Ingrese sus apellidos" required>
                </div>

                <!-- Correo -->
                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" name="correo" class="form-control" placeholder="ejemplo@correo.com" required>
                </div>

                <!-- Tipo de documento -->
                <div class="mb-3">
                    <label class="form-label">Tipo de documento</label>
                    <select name="tipoDocumento" class="form-select" required>
                        <option value="" disabled selected>Seleccione un tipo</option>
                        <option value="DNI">DNI</option>
                        <option value="RUC">RUC</option>
                        <option value="CE">Carnet de Extranjería</option>
                    </select>
                </div>

                <!-- Número de documento -->
                <div class="mb-3">
                    <label class="form-label">Número de documento</label>
                    <input type="text" name="numeroDocumento" class="form-control" placeholder="Ingrese el número" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" placeholder="Cree una contraseña segura" required>
                </div>

                <!-- Botón registrar -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>

            <!-- Enlace para volver al login -->
            <div class="text-center mt-3">
                <a th:href="@{/login}" class="text-link text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
